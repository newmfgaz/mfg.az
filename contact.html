<body class="body-backgorund-color">

    <div id="spinner"

        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">

    <!-- Navbar Start -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5" style="margin-bottom: 6rem;">
        <div class="container py-5">
            <h1 class="display-3 page-text mb-3 animated slideInDown" data-i18n="contact.section">Əlaqə</h1>
            <nav aria-label="breadcrumb animated slideInDown">

    <!-- Contact Start -->
    <div class="container-fluid overflow-hidden py-5 px-lg-0">
        <div class="container contact-page py-5 px-lg-0">
            <div class="row g-5 mx-lg-0">
                <div class="col-md-6 contact-form wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="mb-4" data-i18n="contact.title">Sizə kömək etməyə hazırıq!</h1>
                    <div class="bg-light p-4 submit-border">
                        <form id="quoteForm">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control input-border" id="name"
                                            placeholder="Name" data-i18n="form.name.placeholder"
                                            data-i18n-attr="placeholder">
                                        <label for="name" data-i18n="form.name.label">Ad</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control input-border" id="email"
                                            placeholder="Email" data-i18n="form.email.placeholder"
                                            data-i18n-attr="placeholder">
                                        <label for="email" data-i18n="form.email.label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control input-border" id="subject"
                                            placeholder="Subject" data-i18n="form.subject.placeholder"
                                            data-i18n-attr="placeholder">
                                        <label for="subject" data-i18n="form.subject.label">Mövzu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control input-border" id="message" style="height: 100px"
                                            placeholder="Message" data-i18n="form.message.placeholder"
                                            data-i18n-attr="placeholder"></textarea>
                                        <label for="message" data-i18n="form.message.label">Mesaj</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3 input-border" type="submit"
                                        data-i18n="form.send">Mesaj göndər</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 wow fadeIn" data-wow-delay="0.1s"
        style="margin-top: 6rem;">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-4 col-md-6">
                    <h4 class="text-light mb-4" data-i18n="footer.addressTitle">Ünvan</h4>
                    <p class="mb-2 adress-text">
                        <i class="fa fa-map-marker-alt me-3" style="vertical-align: middle;"></i>
                        <span data-i18n="footer.addressLine">AZ1030, BAKI ŞƏHƏRİ, XƏTAİ RAYONU, MİNGƏÇEVİR, EV

                    </p>
                    <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+994 10 234 70 40</p>
                    <p class="mb-2"><i class="fa fa-envelope me-3"></i>operations@mfg.az</p>
                    <div class="d-flex pt-2">
                        <a class="btn btn-outline-light btn-social"
                            href="https://www.facebook.com/profile.php?id=61571037012830"><i
                                class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social" href="https://www.instagram.com/myfreight.az/"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <h4 class="text-light mb-4" data-i18n="footer.servicesTitle">Xidmətlər</h4>
                    <a class="btn btn-link" href="service.html" data-i18n="services.air.title">Hava Yükdaşıması</a>
                    <a class="btn btn-link" href="service.html" data-i18n="services.sea.title">Dəniz Yükdaşıması</a>
                    <a class="btn btn-link" href="service.html" data-i18n="services.road.title">Quru Yükdaşıması</a>
                    <a class="btn btn-link" href="service.html" data-i18n="services.rail.title">Dəmiryolu
                        Yükdaşıması</a>
                </div>

                <div class="col-lg-4 col-md-6">
                    <h4 class="text-light mb-4" data-i18n="footer.linksTitle">Linklər</h4>
                    <a class="btn btn-link" href="service.html" data-i18n="nav.services">Xidmətlər</a>
                    <a class="btn btn-link" href="about.html" data-i18n="nav.about">Haqqımızda</a>
                </div>
            </div>
        </div>
    </div>
